<div class="pokemon-list">
  <div class="pokemon-trait">
    <img [src]="pokemon.image">
  </div>
  <div class="pokemon-trait"  [class]="getColor('type1')">
    <span>{{ pokemon.type1 }}</span>
  </div>
  @if(pokemon.type2) {
    <div class="pokemon-trait" [class]="getColor('type2')">
      <span>{{ pokemon.type2}}</span>
    </div>
  } @else {
    <div class="pokemon-trait green" >
      <span>Aucun</span>
    </div>
  }
  <div class="pokemon-trait" [class]="getColor('location')">
    <span>{{ pokemon.location }}</span>
  </div>
  <div class="pokemon-trait" [class]="getColor('color')">
    <span>{{ pokemon.color }}</span>
  </div>
  <div class="pokemon-trait" [ngClass]="[getColor('evolutionStage'), getArrowClass('evolutionStage')]">
    <span>{{ pokemon.evolutionStage }}</span>
  </div>
  <div class="pokemon-trait" [ngClass]="[getColor('height'), getArrowClass('height')]">
    <span>{{ pokemon.height }}</span>
  </div>
  <div class="pokemon-trait" [ngClass]="[getColor('weight'), getArrowClass('weight')]">
    <span>{{ pokemon.weight }}</span>
  </div>
</div>
